<div class="container">

   <div class="row">

      <div class="col-md-6">
         <app-address></app-address>
      </div>


      <div class="col-md-6">
         <table class="table table-striped" style="height: max-content"> 
            <tbody>
               <tr>
                  <td colspan="1">
                     <form class="well form-horizontal">
                        <fieldset>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Type</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group"><input id="type" name="type" placeholder="Type"
                                       class="form-control" required="true" value="" type="text"></div>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Description</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <textarea class="input-group" rows="4" cols="50" id="description" name="description"
                                    placeholder="Description" class="form-control" required="true" value=""
                                    type="text"></textarea>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Image</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <form>
                                    <input type="file" name="pic" accept="image/*">
                                 </form>
                              </div>
                           </div>
                           <div class="form-group">
                              <label class="col-md-4 control-label">Capacity</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group"><input id="capacity" name="capacity" placeholder="Capacity"
                                       class="form-control" required="true" value="" type="number"></div>

                              </div>
                           </div>
                        </fieldset>
                     </form>
                  </td>
               </tr>
            </tbody>
         </table>

      </div>
   </div>

   <div class="row">
      <div class="col-md-6">
         <app-additional-services></app-additional-services>
      </div>
      <div class="col-md-6">

         <app-prices></app-prices>

      </div>

   </div>

</div>
