<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to Mega Travel!
  </h1>
</div>
<div class="container login-container">
  <div class="row">
      <div class="col-md-12 login-form-1">
          <h2>Hi agent!</h2>
          <form>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Username *"  [(ngModel)] = "agent.username" [ngModelOptions]="{standalone: true}" value="" />
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *"   [(ngModel)] = "agent.password" [ngModelOptions]="{standalone: true}" value="" />
              </div>
              <div class="form-group">
                  <button class="btnSubmit" (click)="loginClick()">Login</button>
                 <!----> 
              </div>
              <p class="text-success text-center">{{error}}</p>
              
          </form>
      </div>
    </div>
</div>
