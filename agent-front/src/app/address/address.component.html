<table class="table table-striped">
    <tbody>
       <tr>
          <td colspan="1">
             <form class="well form-horizontal">
                <fieldset>


                   <div class="form-group">
                      <label class="col-md-4 control-label">Address</label>                               
                   </div>

                   <div class="form-group">
                         <label class="col-md-4 control-label">Country</label>
                         <div class="col-md-8 inputGroupContainer">
                            <div class="input-group"><input id="country" name="country" placeholder="Country" class="form-control" required="true" value="" type="text"></div>
                         </div>
                      </div>

                   <div class="form-group">
                      <label class="col-md-4 control-label">City</label>
                      <div class="col-md-8 inputGroupContainer">
                         <div class="input-group"><input id="city" name="city" placeholder="City" class="form-control" required="true" value="" type="text"></div>
                      </div>
                   </div>
                   
                   <div class="form-group">
                      <label class="col-md-4 control-label">Postal Code/ZIP</label>
                      <div class="col-md-8 inputGroupContainer">
                         <div class="input-group"><input id="postcode" name="postcode" placeholder="Postal Code/ZIP" class="form-control" required="true" value="" type="text"></div>
                      </div>
                   </div>

                   <div class="form-group">
                         <label class="col-md-4 control-label">Street</label>
                         <div class="col-md-8 inputGroupContainer">
                            <div class="input-group"><input id="street" name="street" placeholder="Street" class="form-control" required="true" value="" type="text"></div>
                         </div>
                      </div>
                   
                   <div class="form-group">
                      <label class="col-md-4 control-label">Longitude</label>
                      <div class="col-md-8 inputGroupContainer">
                         <div class="input-group"><input id="longitude" name="longitude" placeholder="Longitude" class="form-control" required="true" value="" type="number"></div>
                      </div>
                   </div>
                   <div class="form-group">
                      <label class="col-md-4 control-label">Latitude</label>
                      <div class="col-md-8 inputGroupContainer">
                         <div class="input-group"><input id="latitude" name="latitude" placeholder="Latitude" class="form-control" required="true" value="" type="number"></div>
                      </div>
                   </div>
                </fieldset>
             </form>
          </td>
         
       </tr>
    </tbody>
 </table>
