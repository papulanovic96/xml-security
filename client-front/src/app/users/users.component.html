
<section class="intro">
<div class="container-fluid">
   <div class="row">
      <div class="col-lg-12 col-md-12 mr-4">
       <div class="table-responsive" data-ng-controller="userCtrl">
         <table class="table table-md table-active table-bordered my-4 mr-4">
         <tr class="thead-dark">
           <th>Username</th>
           <th>Password</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>E-mail</th>
         </tr>
         <tr *ngFor="let u of users " class="my-2">
           <td>{{u.username }}</td>
           <td>{{u.password}}</td>
           <td>{{u.firstName}}</td>
           <td>{{u.lastName}}</td>
           <td>{{u.email}}</td>
         </tr>
         </table>
       </div>
     </div>
   </div>
 </div>
</section>
