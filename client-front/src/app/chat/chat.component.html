<div class="modal fade" id="showHistory{{i}}" tabindex="-1" role="dialog" aria-labelledby="showHistory" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title text-dark" id="sendMessage">CHAT HISTORY WITH {{r.accommodation.ownedBy.username}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="container modal-body" *ngFor="let m of chat">
        <div class="row">
          <div class="col-6" *ngIf="m.sentBy == 'AGENT'" >  
          </div>
          <div class="card col-6" *ngIf="m.sentBy == 'AGENT'" >
            <div class="card-body float-left border-info text-info text-center">
              {{m.content}}
            </div>
            </div>
          <div class="card col-6" *ngIf="m.sentBy == 'END_USER'" >
          <div class="card-body float-right border-info text-info text-center">
              {{m.content}}
          </div>
        </div>
        <div class=" col-6 border-none" *ngIf="m.sentBy == 'END_USER'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
