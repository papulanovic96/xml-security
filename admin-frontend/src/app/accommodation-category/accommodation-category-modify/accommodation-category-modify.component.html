<div style="text-align:center">
        <div class='card' *ngIf='someCategory' style="width:300px;">
          <div class='card-header'>
                {{pageTitle + someCategory.name }}
                <div class="text-left"></div>
               
          </div>
          <div class='card-footer text-md-center'>
            
            <form #catForm="ngForm">
                    <div class="form-group">
                            <label class="sr-only">Name </label>
                            <input class='form-control' type="text" id="name" required name="name" [(ngModel)]="someCategory.name">
                          </div>
                          <div class="text-right">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group mr-2" role="group" aria-label="First group">
                                                <button class='btn btn-outline-success' (click)="onModify(someCategory.id)"><i class="fa fa-save"></i> Save</button>
                                        </div>
                                        <div class="btn-group mr-2" role="group" aria-label="Second group">
                                                <button class='btn btn-outline-danger' (click)='onBack()'><i class="fa fa-close"></i> Cancel</button>
                                        </div>
                                      </div>
                                    </div>
                          
            </form>
          </div>
        </div>
    </div>
