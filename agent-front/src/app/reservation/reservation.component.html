<section class="intro">
  <div class="container-fluid">
   <div class="row">
      <div class="col-md-12 mr-4">
       <div class="table-responsive">
         <table class="table table-striped table-dark table-bordered my-2">
         <tr class="thead-dark">
           <th>ID</th>
           <th>Status</th>
           <th>Name</th>
           <th>Type</th>
           <th>Address</th>
           <th>Rating</th>
           <th>Check in</th>
           <th>Check out</th>
           <th>Approve</th>
           <th>Reject</th>
        </tr>
        <tr *ngFor="let r of reservations; let i = index;">
          <td>{{r.id}}</td>
          <td>{{r.status}}</td>
          <td>{{r.accommodation.name}}</td>
          <td>{{r.accommodation.type.name}}</td>
          <td>{{r.accommodation.address.street}} {{r.accommodation.address.city}}</td>
          <td> </td>
          <td>{{r.fromDate | date: 'dd/MM/yyyy'}}</td>
          <td>{{r.tillDate | date: 'dd/MM/yyyy'}}</td>
          <td *ngIf="isAgent"><button type="button" (click)="approve(r.id)" class="btn btn-outline-success"><i class="fa fa-check-circle-o"></i>Approve</button></td>
          <td *ngIf="isAgent"><button type="button" (click)="reject(r.id)" class="btn btn-outline-warning"><i class="fa fa-ban"></i>Reject</button></td>      
          </tr>
         </table>
       </div>
     </div>
   </div>
 </div>
</section>
