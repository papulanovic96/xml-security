spring.datasource.url=jdbc:mysql://localhost:3306/agentLocalBase?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
server.port=8081
spring.application.name=agentBackend-service
#JPA-Hibernate
spring.jpa.show-sql=true
#kreira tabele na osnovu anotacija @Entity 
spring.jpa.hibernate.ddl-auto=update
#optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB
#bira najbolje konvencije imenovanja za tabele i polja u bazi
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.security.user.name = agent
spring.security.user.password = agent

